<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cardholder Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            margin: 20px 0;
        }
        .jumbotron {
            text-align: center;
        }
        .text-left {
            text-align: left;
        }
        .container {
            max-width: 750px;
        }
        form {
            padding: 40px;
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        .tappay-field-focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        }
        .has-error .tappay-field-focus {
            border-color: #843534;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
        }
        .has-success .tappay-field-focus {
            border-color: #2b542c;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #67b168;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #67b168;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Cardholder Example</h1>
            <p class="lead">Cardholder Fields 是 三個 host 在 TapPay 的網頁，利用 iframe 的方式嵌入商家網頁，提供安全輸入持卡人資訊的方式</p>
        </div>
        <form>
            <div class="form-group name-en-group">
                <label for="name-en">English Name</label>
                <div class="form-control" id="name_en"></div>
            </div>
            <div class="form-group email-group">
                <label for="email">Email address</label>
                <div class="form-control" id="email"></div>
            </div>
            <div class="form-group phone-group" style="display: inline-flex;">
                <div style="min-width: 100px; max-width: 20%; margin-right:8px;">
                    <label>Country code</label>
                    <div id="phone_country_code" class="form-control"></div>
                </div>
                <div style="width: 100%;">
                    <label>Phone</label>
                    <div id="phone_number" class="form-control"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-default">Pay</button>
        </form>
        <br>
        <pre class="jumbotron text-left" id="curl">
        </pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.24.0"></script>
    <script>
        TPDirect.setupSDK(11327, 'app_whdEWBH8e8Lzy4N6BysVRRMILYORF6UxXbiOFsICkz0J9j1C0JUlCHv1tVJC', 'sandbox')
        TPDirect.cardholder.setup({
            fields: {
                name_en: {
                    element: document.getElementById('name_en'),
                    placeholder: 'English Name'
                },
                email: {
                    element: document.getElementById('email'),
                    placeholder: 'Email'
                },
                phone: {
                    country_code: {
                        element: document.getElementById('phone_country_code'),
                        placeholder: '886'
                    },
                    number: {
                        element: document.getElementById('phone_number'),
                        placeholder: '912345678'
                    }
                }
            },
            styles: {
                'input': {
                    'color': 'gray'
                },
                ':focus': {
                    'color': 'black'
                },
                '.valid': {
                    'color': 'green'
                },
                '.invalid': {
                    'color': 'red'
                },
                '@media screen and (max-width: 400px)': {
                    'input': {
                        'color': 'orange'
                    }
                }
            }
        })
        // listen for TapPay Field
        TPDirect.cardholder.onUpdate(function (update) {
            /* Disable / enable submit button depend on update.canGetPrime  */
            /* ============================================================ */

            // update.canGetPrime === true
            //     --> you can call TPDirect.cardholder.getPrime()
            // const submitButton = document.querySelector('button[type="submit"]')
            if (update.canGetPrime) {
                // submitButton.removeAttribute('disabled')
                $('button[type="submit"]').removeAttr('disabled')
            } else {
                // submitButton.setAttribute('disabled', true)
                $('button[type="submit"]').attr('disabled', true)
            }

            /* Change form-group style when cardholder field status change */
            /* ======================================================= */

            // number 欄位是錯誤的
            if (update.status.name_en === 2) {
                setNumberFormGroupToError('.name-en-group')
            } else if (update.status.name_en === 0) {
                setNumberFormGroupToSuccess('.name-en-group')
            } else {
                setNumberFormGroupToNormal('.name-en-group')
            }

            if (update.status.email === 2) {
                setNumberFormGroupToError('.email-group')
            } else if (update.status.email === 0) {
                setNumberFormGroupToSuccess('.email-group')
            } else {
                setNumberFormGroupToNormal('.email-group')
            }
            
            if (update.status.phone_country_code === 2) {
                setNumberFormGroupToError('.phone-group')
            } else if (update.status.phone_country_code === 0) {
                setNumberFormGroupToSuccess('.phone-group')
            } else {
                setNumberFormGroupToNormal('.phone-group')
            }

            if (update.status.phone_number === 2) {
                setNumberFormGroupToError('.phone-group')
            } else if (update.status.phone_number === 0) {
                setNumberFormGroupToSuccess('.phone-group')
            } else {
                setNumberFormGroupToNormal('.phone-group')
            }
        })

        $('form').on('submit', function (event) {
            event.preventDefault()
            // fix keyboard issue in iOS device
            forceBlurIos()

            // Get prime
            TPDirect.cardholder.getPrime(function (error, result) {
                if (result.status !== 0) {
                    alert('get prime error ' + result.msg)
                    return
                }
                alert('get prime 成功，prime: ' + result.prime)
                var command = `
                Use following command to send to server \n\n
                curl -X POST https://sandbox.tappaysdk.com/tpc/payment/pay-by-token \\
                -H 'content-type: application/json' \\
                -H 'x-api-key: partner_6ID1DoDlaPrfHw6HBZsULfTYtDmWs0q0ZZGKMBpp4YICWBxgK97eK3RM' \\
                -d '{
                    "partner_key": "partner_6ID1DoDlaPrfHw6HBZsULfTYtDmWs0q0ZZGKMBpp4YICWBxgK97eK3RM",
                    "cardholder_prime": "${result.prime}",
                    "amount": "1",
                    "card_key": "card_key",
                    "card_yoken": "card_yoken",
                    "merchant_id": "GlobalTesting_CTBC",
                    "details": "Some item"
                }'`.replace(/                /g, '')
                document.querySelector('#curl').innerHTML = command
            })
        })

        function setNumberFormGroupToError(selector) {
            $(selector).addClass('has-error')
            $(selector).removeClass('has-success')
        }

        function setNumberFormGroupToSuccess(selector) {
            $(selector).removeClass('has-error')
            $(selector).addClass('has-success')
        }

        function setNumberFormGroupToNormal(selector) {
            $(selector).removeClass('has-error')
            $(selector).removeClass('has-success')
        }

        function forceBlurIos() {
            if (!isIos()) {
                return
            }
            var input = document.createElement('input')
            input.setAttribute('type', 'text')
            // Insert to active element to ensure scroll lands somewhere relevant
            document.activeElement.prepend(input)
            input.focus()
            input.parentNode.removeChild(input)
        }

        function isIos() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
    </script>
</body>

</html>
